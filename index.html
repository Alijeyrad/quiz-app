<!DOCTYPE html>
<html>
<head>
<title>Quiz</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- W3.CSS -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- My CSS -->
<link rel="stylesheet" href="./quiz.css">
</head>
<body onload="showDivs(1)">

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <h4>PUT YOUR KNOWLEDGE TO THE TEST</h4>
  <h2 class="w3-xxxlarge w3-animate-bottom">TAKE A QUIZ NOW</h2>
  <p style="color:black">Enter your name to start:</p>
    <form class="w3-container w3-center">
      <input class="w3-input w3-padding-16 w3-center" type="text" id="name" placeholder="Your name">
      <p id="validName" style="display:none;">*Please enter a valid name</p>
      <div class="w3-padding-32">
        <button id="startButton" type="submit" class="w3-btn w3-xlarge w3-theme-dark w3-hover-red" style="font-weight:900;border-radius:8px;">Start</button>
      </div>
    </form>
  </div>
</header>

<hr>

<!-- Timer -->
<div id="timer">
  <div class="w3-col w3-center w3-container w3-third">
    <div class="w3-card w3-container">
      <h3 id="counter">00:00</h3>
    </div>
  </div>
</div>

<!-- quiz questions -->
<div id="main" class="w3-container">
  <div id="slides" class="w3-content" style="max-width:800px;position:relative">
    <!-- progress bar -->
    <div id="progressBar" class="w3-light-grey">
      <div id="myBar" class="w3-container w3-padding w3-theme" style="width:0.5%"></div>
    </div><br>

    <div id="updateSection">
      <!-- questions are added here -->
      
    </div>
    <!-- next and prev buttons -->
    <a id="prev" class="w3-button w3-hover-dark-grey" style="position:absolute;top:45%;left:0;" >&#10094;</a>
    <a id="next" class="w3-button w3-hover-dark-grey" style="position:absolute;top:45%;right:0;" >&#10095;</a>
  </div>
</div>

<!-- pagination buttons added here -->
<div id="paginationSection" class="w3-container w3-center w3-padding">
  <button id="paginationButton" disabled class="w3-button demo" onclick="currentDiv(1)">1</button>
</div>

<hr>

<div id="resultsContainer" class="w3-container w3-center w3-animate-left">
  <div class="w3-card-4 w3-third w3-container w3-left-align">
    <header class="w3-red w3-center">
      <h2>Results</h2>
    </header>
    <h4 id="h4">Total Questions: <span id="totalQuestions"></span></h4><br>
    <h4 id="h4">Answered: <span id="answered"></span></h4><br>
    <h4 id="h4"><b>Your Score: </b><span id="yourScore"><b></b></span></h4><br>
  </div>
</div>

<hr id="resultsContainer">

<!-- Footer -->
<footer class="w3-container w3-theme-dark">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
    <span class="w3-text w3-theme w3-padding">Go To Top</span>&nbsp;   
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
  <p></p>
</footer>

<!-- Modal -->
<div id="submitModal" class="w3-modal">
  <div class="w3-modal-content w3-card-4 w3-animate-top">
    <header class="w3-container w3-theme"> 
      <span onclick="document.getElementById('submitModal').style.display='none'"
      class="w3-button w3-display-topright">&times;</span>
      <h3 class="w3-padding-16">End of quiz</h3>
    </header>
    <div class="w3-padding">
      <p id="modalInfo"></p>
    </div>
    <div id="modalButtons" class="w3-container">
      <button id="modalSubmitButton" style="margin-right:5px;" class="w3-btn w3-white w3-border w3-border-red w3-round-large w3-large w3-ripple">Submit</button>
      <button onclick="document.getElementById('submitModal').style.display='none'" class="w3-btn w3-red w3-round-large w3-large w3-ripple">Go back</button>
    </div>
    <br>
  </div>
</div>

<!-- My JS -->
<script type="module" src="./JavaScript/quiz.js"></script>
<script src="./JavaScript/choices.js"></script>
<script src="./JavaScript/slideshows.js"></script>
</body>
</html>
